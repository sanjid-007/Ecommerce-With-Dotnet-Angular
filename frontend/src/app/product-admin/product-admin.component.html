<h2>Add New Product</h2>
<form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div>
    <label for="name">Product Name:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required />
  </div>
  <div>
    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="product.categoryName" name="category" required />
  </div>
  <div>
    <label for="price">Price:</label>
    <input type="text" id="price" [(ngModel)]="product.price" name="price" required />
  </div>
  <div>
    <label for="image">Upload Image:</label>
    <input type="file" id="image" (change)="onFileSelected($event)" />
  </div>
  <button type="submit">Submit</button>
</form>
