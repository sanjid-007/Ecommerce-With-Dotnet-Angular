<form (ngSubmit)="submit()">
    <div>
        <input [(ngModel)]="username" name="username" placeholder="Username" required />
       
    </div>
   
    <div>
        <input [(ngModel)]="password" name="password" placeholder="password" required />
    </div>
    <button type="submit">Signup</button>
  
  </form>
