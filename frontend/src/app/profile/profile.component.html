<div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-image">
        <img src="assets/avatar.jpg" alt="User Profile" />
      </div>
      <h2>{{ profileForm.value.name }}</h2>
      <p class="email">{{ profileForm.value.email }}</p>
      <button class="edit-btn" (click)="toggleEditMode()">
        {{ editMode ? 'Cancel' : 'Edit Profile' }}
      </button>
    </div>
  
    <!-- Profile Info & Forms -->
    <div class="profile-content">
      <div class="profile-card">
        <h3>Personal Information</h3>
        <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" [disabled]="!editMode" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" formControlName="email" [disabled]="!editMode" />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" formControlName="address" [disabled]="!editMode" />
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" formControlName="phone" [disabled]="!editMode" />
          </div>
          <button *ngIf="editMode" type="submit" class="save-btn">Save Changes</button>
        </form>
      </div>
  
      
    </div>
  </div>
